    /home/elmeri/Code/work/odoo/12/modules/bundles/sprintit_accounting_super,
    /home/elmeri/Code/work/odoo/12/modules/sprintit,
    /home/elmeri/Code/work/odoo/12/odoo/addons,
    /home/elmeri/Code/work/odoo/12/odoo/odoo/addons,



server {
    listen        443 ssl;
    server_name   codebase.eniemela.fi;

    ssl_certificate     /etc/letsencrypt/live/eniemela.fi/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eniemela.fi/privkey.pem;

    ssl_ciphers             HIGH:!ADH:!MD5;
    ssl_protocols           TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        include uwsgi_params;
        uwsgi_pass 127.0.0.1:8000;
    }
    location /static/  {
        include  /etc/nginx/mime.types;
        alias /home/elmeri/thecodebase/thecodebase/build/static/;
    }

}

server {
    listen      443 ssl;

    server_name eniemela.fi;

    ssl_certificate     /etc/letsencrypt/live/eniemela.fi/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/eniemela.fi/privkey.pem;

    ssl_ciphers             HIGH:!ADH:!MD5;
    ssl_protocols           TLSv1.3;
    ssl_prefer_server_ciphers on;

    return 301 https://codebase.$host$request_uri;
}

server {
    listen      80;
    server_name codebase.eniemela.fi;
    rewrite ^/.*$ https://$host$request_uri;
}

server {
    listen      80;
    server_name eniemela.fi;
    return 301 https://codebase.$host$request_uri;
}


